<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey</title>
</head>

<body>
    <header>
        <h1>Welcome to my blog!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="blog.html">My Blog</a></li>
            <li><a href="survey.html">Survey</a></li>
        </ul>
    </nav>
    <main>
        <h2>Survey form</h2>
        <form>
            Your background:
            <input type="radio" id="student" name="background" value="Student">
            <label for="student">Student</label>
            <input type="radio" id="softwareDev" name="background" value="Software developer">
            <label for="softwareDev">Software developer</label>
            <input type="radio" id="other" name="background" value="Other">
            <label for="other">Other</label>
            <br>
            <label for="rating">How do you feel about my blog:</label>
            <select name="rating" id="rating">
                <option value="">--Please choose your answer--</option>
                <option value="Satisfied">Satisfied</option>
                <option value="Neutral">Neutral</option>
                <option value="Unsatisfied">Unsatisfied</option>
            </select>
            <br>
            The topics that you want me to share:
            <input type="checkbox" id="git" name="topic" value="Git">
            <label for="git"> Git</label>
            <input type="checkbox" id="css" name="topic" value="CSS">
            <label for="css"> CSS</label>
            <input type="checkbox" id="html" name="topic" value="HTML">
            <label for="html"> HTML</label>
            <input type="checkbox" id="javascript" name="topic" value="JavaScript">
            <label for="javascript"> JavaScript</label>
            <br>
            <label for="feedback">Your feedback:</label><br>
            <textarea name="feedback" rows="10" cols="30"></textarea><br>
            <label for="blogId">Your blog id:</label>
            <input type="text" id="blogId" name="blogId">
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>Â© 2022 Thoughtworks</p>
    </footer>
</body>

</html>
